<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the Odin Library</title>
    <link rel="icon" type="image/x-icon" href="Icons/favIcon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="topWrapper">
      <div class="logoPart">
        <img class="odinLogo" src="Icons/Odin-logo.svg" alt="the Odin Logo" />
        <h1 class="projectName">the Odin Library</h1>
      </div>
      <div class="loginPart">
        <button class="loginButton">LOGIN</button>
      </div>
    </div>
    <div class="bottomWrapper" id="bottomWrapper"></div>
    <div class="popupForm" id="popupFormId">
      <img src="Icons/x-symbol.svg" class="x-symbol" id="closeBtn" />
      <form action="post" class="formPopup" id="form">
        <label for="name"
          >Name:
          <input type="text" class="inputType" id="bookName" />
        </label>
        <label for="author">
          Author:
          <input type="text" class="inputType" id="bookAuthor" />
        </label>
        <label for="Pages">
          Pages:
          <input type="number" class="inputType" id="bookPages" />
        </label>
        <label for="read"
          >Read:
          <select name="read" id="readOrNot">
            <option value="no">No? üò£</option>
            <option value="yes">Yes? üòè</option>
          </select>
        </label>
        <button class="loginButton submitBtn" id="submitBtn">Submit</button>
      </form>
    </div>
    <img src="Icons/add-button.svg" class="plusIcon" id="plusIcon" />
    <footer class="footer">
      <p id="footer">¬©Yatrikoxi - the Odin Project 2023</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
